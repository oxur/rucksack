name: CI/CD

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get Updates
      run: make deps
    - name: Build
      run: make build
    - name: Run tests
      run: make test
    - name: Notify CI/CD Slack Channel
      uses: innocarpe/actions-slack@v1
