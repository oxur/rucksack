name: CI/CD

on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
  - cron: "20 4 * * *"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Get Updates
      run: make deps
    - name: Build
      run: make build
    - name: Lint
      run: make cicd-lint
    - name: Run tests
      run: make test
    - name: Run rucksack (locally)
      run: ./tests/rucksack_dev.sh
    - name: Install rucksack (crates.io)
      run: cargo install rucksack
    - name: Run rucksack
      run: ./tests/rucksack.sh
    - name: Notify CI/CD Slack Channel
      uses: innocarpe/actions-slack@v1
      with:
        status: ${{ job.status }}
        success_text: 'âœ… Build for ${{ github.repository }} succeeded! ğŸ˜„ğŸŒˆğŸ´ğŸš¢ğŸ¿ (commit id: ${{ github.sha }})'
        failure_text: 'âŒ Build for ${{ github.repository }} failed! ğŸ¤¬ğŸ’£ğŸ”¥ğŸš’ (commit id: ${{ github.sha }})'
        cancelled_text: 'ğŸš§ Build for ${{ github.repository }} was cancelled ... ğŸ˜¯ğŸ¦¡ (commit id: ${{ github.sha }})'
      env:
        GITHUB_TOKEN: ${{ secrets.CICD_BOT_TOKEN }}
